name: ü™≤ Bug report
description: Report errors or unexpected behavior
labels:
- bug
body:
- type: markdown
  attributes:
    value: Please make sure to [search for existing issues](https://github.com/${{ env.GITHUB_REPOSITORY }}/issues?q=) before filing a new one!

- type: dropdown
  attributes:
    label: Type of installation
    options:
      - Setup (.exe)
      - Portable (.zip)
      - Linux (.deb)
  validations:
    required: true

- type: textarea
  attributes:
    label: Steps to reproduce
    description: We highly suggest including screenshots.
    placeholder: Having detailed steps helps us reproduce the bug. 
  validations:
    required: true

- type: textarea
  attributes:
    label: ‚úîÔ∏è Expected Behavior
    placeholder: What were you expecting?
  validations:
    required: false

- type: textarea
  attributes:
    label: ‚ùå Actual Behavior
    placeholder: What happened instead?
  validations:
    required: false
