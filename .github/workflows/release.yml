      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.15.0
      - name: Install dependencies
        run: yarn ci --network-timeout 1000000
      - name: forge make
        run: yarn make:zip
      
